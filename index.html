<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZISHEN</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <!-- 헤더 영역 -->

    <header id="header">
      <div class="header_top_wrap">
        <h1 class="logo">
          <a href="#">
            <img src="./images/logo.png" alt="지센 로고" />
          </a>
        </h1>
        <ul class="sns_wrap">
          <li>
            <a href="#">
              <img src="./images/instagram_ot.png" alt="인스타그램 이미지" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/facebook_ot.png" alt="페이스북 이미지" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/blog_ot.png" alt="블로그 이미지" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/youtube_ot.png" alt="유튜브 이미지" />
            </a>
          </li>
        </ul>
        <div class="eshop">
          <a href="#">
            <img src="./images/eshop.png" alt="e-shop 바로가기 이미지 버튼" />
          </a>
        </div>
      </div>

      <!-- 네비 영역 -->

      <nav id="nav">
        <ul class="main_list_wrap">
          <li class="main_list">
            <a href="#">ZISHEN</a>
            <ul class="sub_list_wrap">
              <li class="sub_list"><a href="#">브랜드 소개</a></li>
              <li class="sub_list"><a href="#">카달로그</a></li>
              <li class="sub_list"><a href="#">룩북</a></li>
            </ul>
          </li>
          <li class="main_list">
            <a href="#">ZISHEN HOMME</a>
            <ul class="sub_list_wrap">
              <li class="sub_list"><a href="#">브랜드 소개</a></li>
              <li class="sub_list"><a href="#">카달로그</a></li>
              <li class="sub_list"><a href="#">룩북</a></li>
            </ul>
          </li>
          <li class="main_list">
            <a href="#">MEDIA</a>
            <ul class="sub_list_wrap">
              <li class="sub_list"><a href="#">메이킹 필름</a></li>
              <li class="sub_list"><a href="#">뉴스&이벤트</a></li>
              <li class="sub_list"><a href="#">광고/홍보</a></li>
            </ul>
          </li>
          <li class="main_list">
            <a href="#">SERVICE</a>
            <ul class="sub_list_wrap">
              <li class="sub_list"><a href="#">질문과 답변</a></li>
              <li class="sub_list"><a href="#">1:1 고객상담</a></li>
              <li class="sub_list"><a href="#">단체구매</a></li>
            </ul>
          </li>
          <li class="main_list">
            <a href="#">SHOP INFO</a>
            <ul class="sub_list_wrap">
              <li class="sub_list"><a href="#">매장 정보</a></li>
              <li class="sub_list"><a href="#">매장 개설 정보</a></li>
            </ul>
          </li>
          <li class="main_list">
            <a href="#">COMPANY</a>
            <ul class="sub_list_wrap">
              <li class="sub_list"><a href="#">회사 소개</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="sub_menu_bg"></div>
    </header>

    <!-- 메인 영역 -->

    <main id="main">

      <!-- 메인 슬라이드 영역 -->
      <section class="slide_frame">
        <ul class="slide_wrap">          
          <!--
          
          - 이런건 한줄로 굳이 내리지 않아도됨. 가독성이 떨어짐
          - href #n 으로 링크 * #으로 쓰는것도 틀린건아닌데 누르면 위로 올라가서 짜증남. 아님 javascirpt로 넣어주던지. (센스라고보면됨)
          
          
          -->
          <li><a href="#n"><img src="./images/keyvisual.jpg" alt="ZISHEN 2020 S/S COLLECTION #DEAR MY LIFE 여성옷 더보기 이미지" /></a></li>
          <li><a href="#"><img src="./images/keyvisual2.jpg" alt="ZISHEN 2020 S/S COLLECTION #DEAR MY LIFE 남성옷 더보기 이미지" /></a></li>
        </ul>
        <div class="slide_nav">
          <button type="button" class="prev"></button>
          <button type="button" class="next"></button>
        </div>
      </section>

      <!-- 메인 하단 컨텐츠 영역 -->

      <section class="main_section">
        <ul class="more_video_wrap">
          <li class="women_wrap">
            <a href="#" class="women_video_img"><img src="./images/cont1 left.jpg" alt="여성 비디오 재생 이미지" /></a>
            <a href="#" class="text_img">
              <img src="./images/cont1.right.gif" alt="ZISHEN WOMEN 2020 S/S MOVIE 비디오 더보기 텍스트 이미지" />
            </a>
          </li>
          <li class="men_wrap">
            <a href="#" class="text_img">
              <img src="./images/cont2 left.gif" alt="ZISHEN HOMME 2020 S/S MOVIE 비디오 더보기 텍스트 이미지" />
            </a>
            <a href="#" class="man_video_img">
              <img src="./images/cont2 right.jpg" alt="남성 비디오 재생 이미지" />
            </a>
          </li>
        </ul>
        <ul class="lookbook_wrap">
          <li>
            <a href="#" class="women_lookbook_img"><img src="./images/cont3 top.jpg" alt="ZISHEN 2020 S/S LOOKBOOK 여성옷 더보기 이미지" /></a>
            <a href="#" class="shop_info_img">
              <img src="./images/cont3 bottom.jpg" alt="FIND OFFLINE SHOP SHOP INFO 더보기 이미지" />
            </a>
          </li>
          <li>
            <a href="#" class="event_img">
              <img src="./images/cont3 right b.jpg" alt="EVENT 지센의 다양하고 특별한 이벤트를 만나보세요 더보기 이미지" />
            </a>
            <a href="#" class="man_lookbook_img">
              <img src="./images/cont3 right top.jpg" alt="ZISHEN GOMME 2020 S/S LOOK BOOK 남성옷 더보기 이미지" />
            </a>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <script src="./js/index.js"></script>
</html>
